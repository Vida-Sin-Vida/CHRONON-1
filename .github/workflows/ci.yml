name: ci

on:
  push:
  pull_request:

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python: ["3.11"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev,repro]"

      - name: Show versions
        run: |
          python -c "import numpy, pandas, scipy, statsmodels; print(numpy.__version__, pandas.__version__, scipy.__version__, statsmodels.__version__)"

      - name: Lint
        run: |
          python -m pip install ruff
          ruff check chronon_core tests

      - name: Tests
        run: |
          pytest -q

      - name: Verify CLI Entrypoint
        run: |
          chronon1 --help

      - name: Reproduce toy run
        run: |
          chronon1 reproduce --config configs/toy.yml

      - name: Check golden record
        run: |
          diff -u tests/golden/toy_checksums.sha256 reports/checksums.sha256

      - name: Upload reports
        if: ${{ matrix.os == 'ubuntu-latest' && matrix.python == '3.11' }}
        uses: actions/upload-artifact@v4
        with:
          name: reports-${{ matrix.os }}-py${{ matrix.python }}
          path: reports/
